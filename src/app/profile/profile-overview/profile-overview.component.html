<div class="profile">
    <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Pitanja">
            <div class="topic" *ngFor="let topic of listOfTopics" routerLink="/topic/{{topic.id}}" routerLinkActive="router-link-active">
                <h5 [ngStyle]="{ 'color': topic.idTopicsCategory.color  }">{{topic.title}}
                </h5>
                <h6 style="font-weight: normal !important;" innerHTML={{topic.question}}></h6>
            </div>
        </mat-tab>
        <mat-tab label="Odgovori">
            <div class="topic" *ngFor="let reply of listOfReplies" routerLink="/topic/{{reply.idTopics.id}}" routerLinkActive="router-link-active">
                <h5 [ngStyle]="{ 'color': reply.idTopics.idTopicsCategory.color  }">{{reply.idTopics.title}}
                </h5>
                <h6 innerHTML={{reply.title.slice(0,100)}}...></h6>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
