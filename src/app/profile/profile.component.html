<app-header></app-header>

<div class="profile">
    <div class="row">
        <div class="col-sm-3 text-center" style="padding-top: 5em;">
            <img [src]="pic" width="150px" onerror="this.src='https://firebasestorage.googleapis.com/v0/b/soy-smile-249718.appspot.com/o/defult_image.png?alt=media&token=cb217c42-4060-4b67-9fa8-0986a1ac3f03'" class="img-fluid profile-img" (click)="openUploadPhotoDialog()">
            <div style="padding-top: 3em;" class="text-left">
                <a (click)="loadProfileOverview()">
                    <h5><i class="fa fa-eye" style="color: #FF634E;"></i> Pregled</h5>
                </a>
                <a (click)="loadChat()">
                    <h5><i class="fa fa-comments" style="color: #FF634E;"></i> Chat</h5>
                </a>
            </div>
        </div>
        <div class="col-sm-9">
            <div #target></div>
        </div>
    </div>
</div>
