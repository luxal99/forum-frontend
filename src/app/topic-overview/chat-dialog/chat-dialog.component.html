<div class="chat-dialog">
    <div class="">
        <img src="{{data.profilePicture}}" style="padding-top: 2em;" id="profile-image" onerror="this.src='https://firebasestorage.googleapis.com/v0/b/soy-smile-249718.appspot.com/o/defult_image.png?alt=media&token=cb217c42-4060-4b67-9fa8-0986a1ac3f03'" width="50px"
            class="img-fluid">
        <h4>{{data.idUserInfo.fullName}}</h4>

        <h6 style="font-weight: bold;">{{data.username}}</h6>
    </div>
    <div class="message-history">

    </div>
    <form [formGroup]="messageForm">
        <div class="message-input">
            <div class="row">
                <div class="col-sm-8">
                    <mat-form-field appearance="fill">
                        <textarea formControlName="message" matInput></textarea>
                    </mat-form-field>
                </div>
                <div class="col-sm">
                    <button class="send-btn" (click)="sendMessage()">POSALJI</button>
                </div>
            </div>
        </div>
    </form>
</div>
